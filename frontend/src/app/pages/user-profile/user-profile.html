<!-- 
  This is a professional page for a user to view and edit their profile.

  Features:
  - A two-column responsive layout for separating profile details and security settings.
  - An "Edit Profile" mode that toggles between displaying information and editable form fields.
  - Clear sections for changing the password.
  - A clean, card-based design with professional styling.
-->
<div class="space-y-6">
  <!-- Header -->
  <div>
    <h1 class="text-2xl font-semibold text-gray-800">My Profile</h1>
    <p class="text-gray-500">Manage your personal information and security settings.</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Left Column: Profile Details -->
    <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
      <div class="flex flex-col items-center">
        <img [src]="user.avatar" class="w-24 h-24 rounded-full ring-4 ring-blue-100">
        <h2 class="mt-4 text-xl font-semibold text-gray-800">{{ user.name }}</h2>
        <p class="text-gray-500">{{ user.role }}</p>
      </div>
      <hr class="my-6">
      <div>
        <h3 class="font-semibold text-gray-700 mb-2">Contact Information</h3>
        <div class="text-sm space-y-2">
          <p class="flex items-center text-gray-600">
            <fa-icon [icon]="faEnvelope" class="w-4 h-4 mr-3 text-gray-400"></fa-icon>
            {{ user.email }}
          </p>
          <p class="flex items-center text-gray-600">
            <fa-icon [icon]="faPhone" class="w-4 h-4 mr-3 text-gray-400"></fa-icon>
            {{ user.phone }}
          </p>
        </div>
      </div>
    </div>

    <!-- Right Column: Edit Form & Security -->
    <div class="lg:col-span-2 space-y-6">
      <!-- Edit Profile Form -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold text-gray-800">Personal Information</h3>
          <button (click)="toggleEditMode()" class="text-sm font-medium text-blue-600 hover:text-blue-500">
            <fa-icon [icon]="isEditing ? faTimes : faPencilAlt" class="mr-2"></fa-icon>
            {{ isEditing ? 'Cancel' : 'Edit' }}
          </button>
        </div>
        <div class="mt-4">
          <form class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" [value]="user.name" [disabled]="!isEditing" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm disabled:bg-gray-100">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" [value]="user.email" disabled class="mt-1 w-full border-gray-300 rounded-lg shadow-sm disabled:bg-gray-100">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" [value]="user.phone" [disabled]="!isEditing" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm disabled:bg-gray-100">
              </div>
            </div>
            <div *ngIf="isEditing" class="text-right">
              <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Save Changes</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Change Password Form -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-800">Change Password</h3>
        <form class="mt-4 space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Current Password</label>
            <input type="password" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input type="password" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm">
          </div>
          <div class="text-right">
            <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
